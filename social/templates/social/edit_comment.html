{% extends "social/base.html" %}
{% block content %}

<h2>Edit Comment</h2>

<div class="container">
  <div class="row">
    <div class="col-12 mt-3 mb-3">

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2 align-items-center">
          <button type="submit" class="btn btn-primary text-nowrap">Save changes</button>
          <a href="{% url 'feed' %}">Cancel</a>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
